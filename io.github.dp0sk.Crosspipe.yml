app-id: io.github.dp0sk.Crosspipe
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: crosspipe

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --filesystem=xdg-run/pipewire-0

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/man
  - /share/doc
  - /share/gtk-doc

modules:
  - name: libgee
    buildsystem: autotools
    config-args:
      - --disable-static
      - --disable-introspection
      - --disable-tests
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libgee.git
        tag: 0.20.8
        commit: d2e135e98718e37cae04599689fea8fb145b0b74

  - name: crosspipe
    buildsystem: meson
    sources:
      - type: dir
        path: .
      
